<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- carga de la libreria ANIMATE.CSS CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />
    <title>Avenida 10</title>
    <link rel="icon" href="img/backgrounds/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/estilo.css" />
    <meta name="description" content="Formulario" />
  </head>
  <body>
    <section class="container text-center">
      <div class="container pt-3 bienvenida">
        <div class="container pt-3 text-center">
          <div class="wow animate__animated animate__fadeInDownBig">
            <img src="img/backgrounds/apertura.png" style="width: 80vw;" alt="Apertura">
          </div>
          <h3>Avenida 10 Granadilla</h3>
          <h4>Participá y ganá</h4>
          <p>Se uno de los participantes para este chuzo 2025:</p>
          <br />
          <img class="imgbn wow animate__animated animate__fadeInRightBig" src="img/backgrounds/carro.png" alt="carro" />
          <i></i>
        </div>
      </div>

      <div class="pt-5"></div>

      <!-- Formulario para registrar clientes -->
      <div class="container-fluid text-center formulario">
        <div class="container pt-4">
          <img class="imgbn" src="img/backgrounds/logo.png" alt="" />
          <div class="pt-3">
            <h2>¡Encontrá todas las llantas!</h2>
            <h4>Digitá tus datos:</h4>
          </div>
        </div>
        <form
          action="/register"
          method="POST"
          id="form-register-client"
          class="container-fluid pt-2"
        >
          <div class="pt-3">
            <input
              type="text"
              maxlength="30"
              class="custominp"
              id="nombre"
              name="nombre"
              placeholder="Nombre"
              required
            />
          </div>
          <div class="pt-3">
            <input
              type="text"
              maxlength="10"
              class="custominp"
              id="numero"
              name="numero"
              placeholder="Celular"
              required
            />
          </div>
          <div class="pt-3">
            <input
              type="text"
              maxlength="20"
              class="custominp"
              id="cedula"
              name="cedula"
              placeholder="Cédula"
              required
            />
          </div>
          <div class="pt-4">
            <button type="submit" class="btn btn-primary">Registrar</button>
          </div>
        </form>

        <div class="container text-center pt-3">
          <h4 id="resultado"></h4>
        </div>
      </div>

      <div class="pt-4"></div>

      <div class="container-fluid text-center nave"></div>

      <div class="pt-4"></div>
    </section>

    <!-- Enlazar el archivo JavaScript donde está el código que maneja el envío del formulario -->
    <script src="js/formHandler.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- interactividad Lottie JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>

    <!-- libreria Lottie JS-->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>

    <!-- cargar el archivo JS -->
    <script src="js/wow.min.js"></script>
    <!-- activa los efectos de animacion -->
    <script>
      new WOW().init();
    </script>
  </body>
</html>
