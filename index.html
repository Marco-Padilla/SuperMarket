    <title>Concurso Avenida 10</title>

      crossorigin="anonymous"
    />

  <body>
    <section class="container text-center">
      <div class="container pt-3 bienvenida text-center">
        <div class="container text-center">
          <div class="wow animate__animated animate__fadeInDownBig">
            <img
              src="img/backgrounds/apertura.png"
              style="width: 80vw"
              alt="Imagen de Apertura"
            />
          </div>
          <br />
          <h2>Avenida 10 Granadilla</h2>
          <h3>Participá y ganá</h3>
          <p>Se uno de los participantes para este chuzo 2025:</p>

          <img
            class="imgbn wow animate__animated animate__fadeInRightBig"
            src="img/backgrounds/carro.png"
            alt="carro"
          />
        </div>
      </div>

      <div class="pt-2"></div>
      <div class="container-fluid text-center nave"></div>
      <div class="pb-3"></div>

      <!-- Formulario para registrar clientes -->
      <div class="container-fluid text-center formulario">
        <div class="container pt-2">
          <img class="imgbn" src="img/backgrounds/logo.png" alt="" />
          <div class="pt-2">
            <h2>¡Encontrá todas las llantas!</h2>
            <h5>Digitá tus datos:</h5>
          </div>
        </div>
        <form
          action="/register"
          method="POST"
          id="form-register-client"
          class="container-fluid pt-2"
        >
          <div class="pt-2">
            <input
              type="text"
              maxlength="30"
              class="custominp"
              id="nombre"
              name="nombre"
              placeholder="Nombre"
              required
            />
          </div>
          <div class="pt-2">
            <input
              type="text"
              maxlength="10"
              class="custominp"
              id="numero"
              name="numero"
              placeholder="Celular"
              required
            />
          </div>
          <div class="pt-2">
            <input
              type="text"
              maxlength="20"
              class="custominp"
              id="cedula"
              name="cedula"
              placeholder="Cédula"
              required
            />
          </div>
          <div>
            <button type="submit" class="btn btn-primary">Registrar</button>
          </div>
        </form>

        <div class="container text-center pt-3">
          <div id="resultado"></div>
          <br />
        </div>
      </div>
      <div class="pb-4"></div>
    </section>

    <!-- Footer -->
    <footer
      style="
        background-color: #111;
        color: #fff;
        padding: 20px 0;
        text-align: center;
        font-family: Arial, sans-serif;

        <a

          style="margin: 0 10px; color: #fff; text-decoration: none"

        <a

          <i class="bi bi-tiktok"></i>

        <a

      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"

      new WOW().init();
    </script>
  </body>
</html>
