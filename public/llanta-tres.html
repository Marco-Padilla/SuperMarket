<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Avenida 10 - LLanta 3/4</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Enlace a un archivo CSS si lo tienes -->
    <link rel="stylesheet" href="/css/styles.css" />

    <!-- Meta etiquetas adicionales -->
    <meta
      name="description"
      content="Formulario de registro de clientes para el supermercado"
    />
  </head>
  <body>
    <h1>Registro de Clientes</h1>

    <!-- Formulario para registrar clientes -->
    <form id="form-register-client">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required /><br /><br />

      <label for="numero">Número:</label>
      <input type="text" id="numero" name="numero" required /><br /><br />

      <label for="cedula">Cédula:</label>
      <input type="text" id="cedula" name="cedula" required /><br /><br />

      <button type="submit">Registrar</button>
    </form>

    <p id="resultado"></p>

    <!-- Enlazar el archivo JavaScript donde está el código que maneja el envío del formulario -->
    <script src="/js/formHandler.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
